<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
 
    <link rel="stylesheet" href="style/bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style/style.css">

</head>

<body>
  
  <div role="document" class="modal-dialog modal-lg">
    <div class="modal-content">
      <button type="button" aria-label="Close" class="close">
        <img src="assets/cross.svg" alt="">
      </button>
      <div class="enroll-form-container">
        <div class="modal-heading-container">
          <h2 class="modal-heading">Enroll Here</h2>
         </div>
         <div class="modal-form">
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="input-block">
                  <label for="name">
                    Full Name
                     <span class="text-danger">*</span>
                    </label>
                    <input type="text" name="name" formcontrolname="name" placeholder="Enter Your Name" 
                    class="form-control modal-input ng-untouched ng-pristine ng-invalid">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-block">
                    <label for="contact">
                      Phone number 
                      <span class="text-danger">*</span>
                    </label>
                    <input type="text" name="contact" formcontrolname="contact" placeholder="Enter Your Contact Number" 
                    class="form-control modal-input ng-untouched ng-pristine ng-invalid">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-block">
                    <label for="email">
                      Email address 
                      <span class="text-danger">*</span>
                    </label>
                    <input type="text" name="email" formcontrolname="email" placeholder="Enter Your Email" 
                    class="form-control modal-input ng-untouched ng-pristine ng-invalid">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-block">
                    <label for="course">
                      Course Interested in
                    </label>
                    <select name="course" formcontrolname="course" class="form-control ng-untouched ng-pristine ng-invalid">
                      <option value="">Select</option>
                      <option value="ui-ux">UI/UX designing</option>
                      <option value="frontend">Frontend development</option>
                      <option value="fullstack">Full stack development</option>
                      <option value="testing">Testing</option>
                     </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-block">
                      <label for="course">
                        Please select your Education qualification 
                      </label>
                      <select name="education" formcontrolname="education" 
                      class="form-control ng-untouched ng-pristine ng-valid">
                      <option value="">Select</option>
                      <option value="pursuing">pursuing</option>
                      <option value="btech">Bachelor's</option>
                      <option value="mca">MCA</option>
                      <option value="degree">Degree</option>
                      <option value="diploma">diploma</option>
                      <option value="other">others</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-block">
                    <label for="course">
                      Best time to reach out
                    </label>
                    <select name="time" formcontrolname="timeToReach" 
                    class="form-control form-select ng-untouched ng-pristine ng-valid">
                    <option value="">Select</option>
                    <option value="9 am">9 AM</option>
                    <option value="10 am">10 AM</option>
                    <option value="11 am">11 AM</option>
                    <option value="12 am">12 AM</option>
                    <option value="1 pm">1 PM</option>
                    <option value="2 pm">2 PM</option>
                    <option value="3 pm">3 PM</option>
                    <option value="4 pm">4 PM</option>
                    <option value="5 pm">5 PM</option>
                    <option value="6 pm">6 PM</option>
                    <option value="7 pm">7 PM</option>
                    <option value="8 pm">8 PM</option>
                    <option value="9 pm">9 PM</option>
                  </select>
                </div>
              </div>
              <div class="col-md-12">
                <div class="input-block">
                  <label for="course">Message</label>
                  <textarea name="message" cols="30" placeholder="your message here" formcontrolname="message" rows="2" 
                  class="form-control ng-untouched ng-pristine ng-valid">
                </textarea>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-register" disabled>Register</button>
              <div _ngcontent-wdj-c25="">
                <span class="small-text">
                  <span class="text-danger">*</span>
                  indicates required fields
                </span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
